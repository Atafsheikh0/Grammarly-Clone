<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter App!</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>

        <p>Check your English text for grammar, spelling, and punctuation errors with Ataf Sheikh Real Time Character
            Counter! </p>

        <textarea id="textarea" class=" textarea" placeholder="Please Type Here.."></textarea>

        <button id="btn" onclick="copyText()">Copy Text</button>

        <div class="counter-container">
            <p>Total Character: <span id="total-counter">0</span></p>
            <p>Remainig: <span id="remaining-counter">150</span></p>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
